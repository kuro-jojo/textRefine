<header
    id="header"
    class="w-full bg-white/95 backdrop-blur-sm z-50 border-b border-gray-100 mb-4 fixed"
>
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img
                        src="images/logo.jpg"
                        class="w-8 sm:w-12"
                        alt="Textrefine logo"
                    />
                    <span class="ml-2 text-xl font-semibold text-teal-700"
                        >TextRefine</span
                    >
                </a>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a
                    href="#features"
                    class="text-gray-700 hover:text-teal-600 transition"
                    >Features</a
                >
                <a
                    href="#how-it-works"
                    class="text-gray-700 hover:text-teal-600 transition"
                    >How it Works</a
                >
                <a
                    href="#pricing"
                    class="text-gray-700 hover:text-teal-600 transition"
                    >Pricing</a
                >
                <a
                    href="#contact"
                    class="text-gray-700 hover:text-teal-600 transition"
                    >Contact</a
                >
            </nav>

            <div class="flex items-center space-x-4">
                <a
                    routerLink="/sign-in"
                    class="text-teal-700 font-medium hidden md:block cursor-pointer"
                    >Sign In</a
                >
                <a
                    routerLink="/try"
                    class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-full font-medium transition cursor-pointer"
                >
                    Try it Now
                </a>
                <button
                    (click)="toggleMenu()"
                    class="md:hidden text-gray-700 focus:outline-none"
                >
                    <i
                        [ngClass]="isMenuOpen ? 'fa-xmark' : 'fa-bars'"
                        class="text-xl fa-solid"
                    ></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div *ngIf="isMenuOpen" class="md:hidden mt-4 pb-4">
            <div class="flex flex-col space-y-3">
                <a
                    href="#features"
                    (click)="closeMenu()"
                    class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded"
                    >Features</a
                >
                <a
                    href="#how-it-works"
                    (click)="closeMenu()"
                    class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded"
                    >How it Works</a
                >
                <a
                    href="#pricing"
                    (click)="closeMenu()"
                    class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded"
                    >Pricing</a
                >
                <a
                    href="#contact"
                    (click)="closeMenu()"
                    class="block px-3 py-2 text-gray-700 hover:bg-gray-100 rounded"
                    >Contact</a
                >
                <div class="border-t border-gray-200 my-2"></div>
                <a
                    routerLink="/sign-in"
                    (click)="closeMenu()"
                    class="block px-3 py-2 text-teal-700 font-medium"
                    >Sign In</a
                >
            </div>
        </div>
    </div>
</header>
