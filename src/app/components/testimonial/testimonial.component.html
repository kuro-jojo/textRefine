<div class="bg-white p-6 rounded-xl shadow-md h-full flex flex-col">
    <div class="flex items-center mb-4">
        <div class="text-yellow-400 flex">
            <ng-container *ngFor="let _ of [].constructor(testimonial.rating)">
                <i class="fa fa-star"></i>
            </ng-container>
        </div>
    </div>
    <p class="text-gray-700 mb-6 flex-grow">"{{ testimonial.content }}"</p>
    <div class="flex items-center mt-auto">
        <img
            [src]="testimonial.avatarUrl"
            [alt]="testimonial.author"
            class="w-12 h-12 rounded-full mr-4"
        />
        <div>
            <h4 class="font-medium text-gray-900">{{ testimonial.author }}</h4>
            <p class="text-sm text-gray-500">{{ testimonial.position }}</p>
        </div>
    </div>
</div>
