<div
    class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-6 p-6"
    id="coherence-header"
>
    <div class="flex-1 flex flex-col space-y-2 gap-4">
        <div class="flex mb-2 gap-2 flex-col">
            <h3 class="text-lg font-semibold text-gray-800">
                <i class="text-indigo-400 text-2xl mr-3 fa fa-list-ul"></i>
                Suggestions
            </h3>
            <span class="text-gray-600 text-sm"
                >Here are some suggestions to improve the coherence of your
                text.</span
            >
        </div>

        <div class="flex-1 flex flex-col space-y-2 mt-2 gap-4">
            <ul
                *ngIf="coherenceResult?.suggestions?.length"
                class="list-disc list-inside text-md"
            >
                <li *ngFor="let issue of coherenceResult?.suggestions || []">
                    <span class="mt-2 px-3 py-1 text-slate-900 rounded-xs">{{
                        issue
                    }}</span>
                </li>
            </ul>
            <p
                *ngIf="!coherenceResult?.suggestions?.length"
                class="text-gray-600"
            >
                No suggestions available.
            </p>
        </div>
    </div>
</div>
